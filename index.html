<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <title>Tuu tu tu tuu</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div id="grid">
    <div id="upperLeftCell">
        <label for="nameBox"></label><textarea id="nameBox" placeholder="set name here" maxlength="15"></textarea>
    </div>
    <div id="upperRightCell">
        <button id="cookieButton">save name and score in a cookie?
        </button>
    </div>
    <div id="leftCell">
        <div id="matrix"></div>
    </div>
    <div id="rightCell">
        <button id="buttonStop"></button>
        <button id="buttonPause">pause</button>
        <div id="arrowsGrid">
            <button class="arrows" id="arrowUp">↑</button>
            <button class="arrows" id="arrowLeft">
                <span class="arrowsText">↓</span>
            </button>
            <button class="arrows" id="arrowDown">↓</button>
            <button class="arrows" id="arrowRight">
                <span class="arrowsText">↑</span>
            </button>
        </div>
        <div class="counters" id="blocksCounter">
            <span class="verticallyAligned" id="blocksText">blocks dropped</span>
            <span class="verticallyAligned" id="blocksNumber">0</span>
            <span class="verticallyAligned recordText">record</span>
            <span class="verticallyAligned recordNumber" id="recordBlocksNumber"></span>
        </div>
        <div class="counters" id="rowsCounter">
            <span class="verticallyAligned" id="rowsText">rows annihilated</span>
            <span class="verticallyAligned" id="rowsNumber">0</span>
            <span class="verticallyAligned recordText">record</span>
            <span class="verticallyAligned recordNumber" id="recordRowsNumber"></span>
        </div>
    </div>
</div>

</body>
</html>
